- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.signature: signature

    ~/.config/shell: shell
    ~/.config/zsh: zsh
    ~/.config/bash: bash
    ~/.config/starship: starship
    ~/.config/tmux: tmux
    ~/.config/alacritty: alacritty
    ~/.config/nvim: nvim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
